<div class="container">
  <h1>Register User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="generateToken()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">UserName</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" name="username" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="text" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
