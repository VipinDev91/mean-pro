<div class="container">
<!--<app-book-create></app-book-create>-->
<span><a [routerLink]="['/book-create']" class="btn btn-success">ADD</a></span>
<span><a [routerLink]="['/token-create']" class="btn btn-success">Token Register</a></span>
 <table class="table table-striped table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Book Title</th>
      <th scope="col">ISBN</th>
      <th scope="col">Author</th>
      <th scope="col">Publish Year</th>
	  <th scope="col">Publisher</th>
	  <th scope="col">Update Date</th>
	  <th scope="col">Edit</th>
	  <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.title}}</td>
      <td>{{book.isbn}}</td>
	  <td>{{book.author}}</td>
      <td>{{book.published_year}}</td>
	  <td>{{book.publisher}}</td>
	  <td>{{book.updated_date | date:'short'}}</td>
	  <td><a [routerLink]="['/book-edit', book._id]" class="btn btn-success">EDIT</a></td>
	  <td><button class="btn btn-danger" type="button" (click)="deleteBook(book._id)">DELETE</button></td>
    </tr>
  </tbody>
</table>
</div>
